name: Shell Commands

on: [push]

jobs:
    run-shell-command:
        container: cypress/browsers:node12.16.2-chrome81-ff75
        runs-on: ubuntu-latest
        steps:
          - name: echo a string
            run: echo "hello world"
          - name: multiline script
            run: |
                node -v
                npm -v
                pwd
          - name: python Commands
            run: |
                import platform
                print(platform.processor())
            shell: python
    